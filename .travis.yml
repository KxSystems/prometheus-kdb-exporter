os: linux
language: c
compiler: gcc

stage:
  - build Release

jobs:
  include:
    # LINUX BUILD
    - stage: build Release
      os: linux
      script:
        tar -zcvf prom-exporter-$TRAVIS_OS_NAME-$TRAVIS_BRANCH.tgz README.md *.q example/
      deploy:
        provider: releases
        api_key: "$GITHUB_APIKEY"
        file: prom-exporter-$TRAVIS_OS_NAME-$TRAVIS_BRANCH.tgz
        on:
          tags: true
        skip_cleanup: 'true'

    # OSX BUILD
    - stage: build Release
      os: osx
      script:
        tar -zcvf prom-exporter-$TRAVIS_OS_NAME-$TRAVIS_BRANCH.tgz README.md *.q example/
      deploy:
        provider: releases
        api_key: "$GITHUB_APIKEY"
        file: prom-exporter-$TRAVIS_OS_NAME-$TRAVIS_BRANCH.tgz
        on:
          tags: true
        skip_cleanup: 'true'

    # WINDOWS BUILD
    - stage: build Release
      os: windows
      script:
        7z a -tzip prom-exporter-$TRAVIS_OS_NAME-$TRAVIS_BRANCH.zip README.md *.q example
      deploy:
        provider: releases
        api_key: "$GITHUB_APIKEY"
        file: prom-exporter-$TRAVIS_OS_NAME-$TRAVIS_BRANCH.zip
        on:
          tags: true
        skip_cleanup: 'true'
