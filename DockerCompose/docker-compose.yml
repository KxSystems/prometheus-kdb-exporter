version: '3.7'

services:
    prometheus:
        network_mode: host
        image: prom/prometheus:v2.15.1
        volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml
        ports:
            - 9090:9090
    
    grafana:
        image: grafana/grafana:6.5.2
        volumes:
            - ./grafana-config/:/etc/grafana/provisioning
        depends_on:
            - prometheus
        ports:
            - 3000:3000
        environment:
            - GF_SECURITY_ADMIN_PASSWORD=pass
